<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View </title>
<head>
    <style>
        body {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          background-color: #D6D6D6;
          background: linear-gradient(to bottom, black 0%, #D6D6D6 50%);
          background-size: 100% 300%;
          transition: background-position 0.5s;
          min-height: 100vh;
          font-family: Arial, sans-serif;
          color: white;
        }
        
        
        .logo{
            margin-top: 100px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            display: block;
    
  }
   h1{
            font-size: 40px;
            text-align: center;
            align-items: center;
        }
        table {
    border-collapse: collapse;
    width:100%;
       
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
th {
    background-color: darkgray; 
    color: white;
}
tr:nth-child(even) {
    background-color: #f2f2f255; 
}
.button-container {
            display: inline-block;
        }
        .button {
            background-color: #CEB888;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .dropdown {
            display: inline-block; /* Display the dropdown and buttons in a line */
            margin-right: 20px; /* Add some spacing between the dropdown and buttons */
        }
    </style>
</head>

<body>
   
    <a href="{{ url_for('home') }}">
        <img class="logo" src="static/Purdue_Boilermakers_logo.svg" alt="Purdue University Logo">
        </a>
        <h1>Admin View</h1>
        <div class="dropdown">
            <label for="team">Team:</label>
            <select id="team" onchange="filtertable()">
                {% for user in user_data %}
                    <option value="{{ user[1] }}">{{ user[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="button-container">
            <a href="/BOMlist" class="button">BOM List</a>
            <a href="/prf_status" class="button">Team PRF</a>
            <a href="{{ url_for('static', filename='F23_T100_purdue.pdf') }}" class="button" download="F23_T100_purdue.pdf">FORM 12</a>
        </div>
        <table id="student-table" style="left: 100%">
            <tr>
                <th>Email</th>
                <th>Team</th>
            </tr>
            {% for user in user_data %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    
</body>
</html>

<script>
   function filtertable() {
        var dropdown = document.getElementById("team");
        var selectedValue = dropdown.value;
        var table = document.getElementById('student-table');
        var rows = table.getElementsByTagName("tr");

        for (var i = 1; i < rows.length; i++) {
            var row = rows[i];
            var team = row.cells[1].textContent.trim();

            if (team === selectedValue) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    }
</script>
