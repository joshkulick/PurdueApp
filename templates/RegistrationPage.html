<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #D6D6D6;
    background: linear-gradient(to bottom, black 0%, #D6D6D6 50%);
    background-size: 100% 300%;
    transition: background-position 0.5s;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  h1 {
    color: rgb(230, 184, 100);
    text-align: center;
    margin-top: 30px; /* Increased top margin */
  }

  .logo {
    width: 300px;
    margin-top: 20px;
  }

  .button-container {
    margin-top: 20px;
    text-align: center;
  }

  .register {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    background-color: rgb(191, 150, 74);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .register:hover {
    background-color: rgb(230, 184, 100);
  }

  .button {
    font-size: 24px;
    color: #ff9900;
  }

  form {
    margin-top: 20px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    width: 300px;
  }

  table {
    width: 100%;
  }

  td {
    padding: 10px;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 5px;
    border: 1px solid white;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
  }

  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.3);
  }
</style>
<title>Purdue Capstone Registration</title>
</head>
<body>
<img class="logo" src="Purdue_Boilermakers_logo.svg" alt="Purdue University Logo">
<h1>Register Below</h1>

<form>
<table>
<tr>  
<td> Email: </td>
<td> <input type="email" name="email"> </td>
</tr>
<tr>
<td> Password: </td>
<td> <input type="password" name="password"> </td>
</tr>
<tr>
<td> Confirm Password: </td>
<td> <input type="password" name="confirm_password"> </td>
</tr>
<tr>
<td> Team Number: </td>
<td> <input type="text" name="tnum"> </td>
</tr>
</table>
</form>

<div class="button-container">
  <button type="submit" class="register">Register</button>
  <i class="button"></i>
</div>


<script>
  // Adjust gradient height dynamically
  const gradient = document.querySelector('body');
  
  function updateGradientHeight() {
    const windowHeight = window.innerHeight;
    gradient.style.backgroundSize = `100% ${windowHeight * 2}px`;
  }

  window.addEventListener('load', updateGradientHeight);
  window.addEventListener('resize', updateGradientHeight);
</script>
</body>
</html>
