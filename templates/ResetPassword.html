<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #D6D6D6;
            background: linear-gradient(to bottom, black 0%, #D6D6D6 50%);
            background-size: 100% 300%;
            transition: background-position 0.5s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .logo {
            margin-top: -400px;
            width: 300px;
        }

        .content {
            margin-top: 25px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <title>Purdue Capstone - Reset Password</title>
</head>
<body>
    <img class="logo" src="/static/Purdue_Boilermakers_logo.svg" alt="Purdue University Logo">

    <div class="content">
        <h1>Reset Password</h1>
        <p>Enter your new password below.</p>
        <form method="post">
            <input class="input-field" name="password" type="password" placeholder="New Password" required>
            <input class="input-field" name="confirm_password" type="password" placeholder="Confirm New Password" required>
            <button class="input-field" type="submit">Reset Password</button>
        </form>        
    </div>

    <script>
        // Adjust gradient height dynamically
        const gradient = document.querySelector('body');

        function updateGradientHeight() {
            const windowHeight = window.innerHeight;
            gradient.style.backgroundSize = `100% ${windowHeight * 2}px`;
        }

        window.addEventListener('load', updateGradientHeight);
        window.addEventListener('resize', updateGradientHeight);
    </script>
</body>
</html>
