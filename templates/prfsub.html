<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRF Submission </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          background-color: #D6D6D6;
          background: linear-gradient(to bottom, black 0%, #D6D6D6 50%);
          background-size: 100% 300%;
          transition: background-position 0.5s;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: Arial, sans-serif;
          color: white;
        }
        .wrapper{ 
            width: 500px;
            background: transparent;
            color: #fff;
            border-radius: 10 px;
            padding: 30 px 40 px;
        }
        .wrapper h1{
            font-size: 40px;
            text-align: center;
        }
        .wrapper .btn1{
            display: block; /* ensures the label takes the full width */
            position: relative;
            width: 100%;
            height: 45px;
            font-size: 25px;
            background: #CEB888;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer; /* shows a hand cursor when hovered, indicating it's clickable */
            text-align: center; /* centers the text */
            line-height: 45px; /* vertically centers the text */
        }

        .wrapper .btn2{
            position: relative;
            width: 100%;
            height: 45px;
            font-size: 25px;
            background: #CEB888;
            border: none;
            outline: none;
            border-radius: 60px;
        }
        .bx-upload{
            position: relative;
            left: 420px;
            top: -25px;
            transform: translateY(-50%);
            font-size: 30px;
            color: black;
        }
        .bx-download{
            position: relative;
            left: 420px;
            top: -25px;
            transform: translateY(-50%);
            font-size: 30px;
            color: black;
        }
        .logo {
          left: 550px;
        }
      </style>
      <script>
        $(document).ready(function() {
            $("#file-upload").on("change", function() {
                $(this).closest("form").submit();
            });
        });
      </script>    
      <body>
        <div class="wrapper">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <img class="logo" src="\static\Purdue_Boilermakers_logo.svg" height="250">
                <h1>PRF Submission</h1>
            
                <!-- Styled upload button -->
                <label for="file-upload" class="btn1">Upload .XLSX File</label>
                <input type="file" id="file-upload" name="file" accept=".xlsx" style="display: none;">
                <i class='bx bx-upload'></i>
            
                <div>
                    <button type="button" class="btn2">Download Latest PRF file</button>
            <i class='bx bx-download' ></i>
            </div>
            </form>
        </div>
      </body>
</html>
