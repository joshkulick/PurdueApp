<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #D6D6D6;
    background: linear-gradient(to bottom, black 0%, #D6D6D6 50%);
    background-size: 100% 300%;
    transition: background-position 0.5s;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: rgb(230, 184, 100);
  }

  h1 {
    color: rgb(230, 184, 100);
    text-align: center;
    margin-top: 30px; /* Increased top margin */
  }

  .logo {
    width: 300px;
    margin-top: 20px;
  }

  .button-container {
    margin-top: 20px;
    text-align: center;
  }

  .see-more-button {
    margin-top: 20px;
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    background-color: rgb(191, 150, 74);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .see-more-button:hover {
    background-color: rgb(230, 184, 100);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd; /* Add borders to separate columns */
  }

  th {
    background-color: #333;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
<title>PRF Status</title>
</head>
<body>
  <a href="{{ url_for('home') }}">
  <img class="logo" src="static/Purdue_Boilermakers_logo.svg" alt="Purdue University Logo">
  </a>
<h1>Parts Requisition Form Status</h1>
 <form id="status-form" method="POST" action="/update_status">
<div class="button-container"></div>

</div>
<div class="dropdown">
  <label for="team">Team:</label>
  <select id="team" onchange="filtertable()">
      {% for prf in prf_data %}
          <option value="{{ prf[2] }}">{{ prf[2] }}</option>
      {% endfor %}
  </select>
</div>

<table id="student-table" style="left: 100%">
  <tr>
    <th>Date</th>
    <th>ID</th>
    <th>TEAM</th>
    <th>Status</th>
  </tr>
  {% for prf in prf_data %}
  <tr>
      <td>{{ prf[1] }}</td>
      <td>{{ prf[0] }}</td>
      <td>{{ prf[2] }}</td>
      <td>
        <select name="status_{{ prf[0] }}">
          <option value="status1">----</option>
          <option value="status2">Not Approved</option>
          <option value="status3">Approved</option>
        </select>
      </td>
      <td style="display: none;">
        <input type="hidden" name="selected_ids" value="{{ prf[0] }}">
    </td>
  </tr>
  {% endfor %}
</table>
<button type="submit">Update Status</button>
</form>
<div class="button-container">
  <button id="see-more-button" class="see-more-button">See More</button>
</div>




<script>
  // function to make drop down work 
  function filtertable() {
        var dropdown = document.getElementById("team");
        var selectedValue = dropdown.value;
        var table = document.getElementById('student-table');
        var rows = table.getElementsByTagName("tr");

        for (var i = 1; i < rows.length; i++) {
            var row = rows[i];
            var team = row.cells[2].textContent.trim();

            if (team === selectedValue) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    }
    
  // Function to add a row to the table <table id="statusTable">
  function addRowToTable(date, documentName, status, comments) {
    const tableBody = document.getElementById('statusTable').getElementsByTagName('tbody')[0];
    const newRow = tableBody.insertRow(tableBody.rows.length);
    const dateCell = newRow.insertCell(0);
    const documentNameCell = newRow.insertCell(1);
    const statusCell = newRow.insertCell(2);
    const commentsCell = newRow.insertCell(3);

    dateCell.innerHTML = date;
    documentNameCell.innerHTML = documentName;
    statusCell.innerHTML = status;
    commentsCell.innerHTML = comments;
  }

  // Function to expand the table by adding 10 empty rows
  function expandTable() {
    const numRowsToAdd = 10; // Number of rows to add
    for (let i = 0; i < numRowsToAdd; i++) {
      addRowToTable('', '', '', ''); // Add empty rows for now; you can populate them with data later
    }
  }

 // JavaScript code to handle row selection and update the hidden input field
    // This script should be placed after the table in your HTML file
    // Add an event listener to the form to handle submission
    document.getElementById('status-form').addEventListener('submit', function(event) {
        const selectedRows = document.querySelectorAll('#student-table tr');
        const selectedIds = [];
        selectedRows.forEach(row => {
            const selectedStatus = row.querySelector('select[name="selected_status"]').value;
            if (selectedStatus === 'status3') {
                const selectedId = row.querySelector('input[name="selected_ids"]').value;
                selectedIds.push(selectedId);
            }
        });
        // Update the value of the hidden input field with the selected IDs
        const hiddenInput = document.querySelector('input[name="selected_ids"]');
        hiddenInput.value = selectedIds.join(',');
    });
</script>
</body>
</html>
